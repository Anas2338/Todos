name: Deploy to Hugging Face

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Get code
      uses: actions/checkout@v4

    - name: Deploy
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
      run: |
        git config --global user.email "bot@github.com"
        git config --global user.name "Bot"

        git clone https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf

        # Copy all necessary files from backend directory
        cp fullstack-todo/backend/main.py hf/
        cp fullstack-todo/backend/pyproject.toml hf/
        cp fullstack-todo/backend/uv.lock hf/
        cp fullstack-todo/backend/Dockerfile hf/
        cp -r fullstack-todo/backend/src hf/

        cd hf
        git add .
        git commit -m "Deploy" || echo "No changes"
        git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main